<div class="container mt-5" *ngIf="!isFormVisible">
    <div class="text-center">
        <h1>Find your match!</h1>
        <p class="lead">Come on in to view your matches....All you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn lg me-2" (click)="toggleFormVisibility()">Register</button>
            <button class="btn btn-info btn lg">Load more</button>
        </div>
    </div>
</div>

<div class="container mt-5" *ngIf="isFormVisible">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register-form [usersFromHome]="usersFromHome"
                (cancelRegister)="closeRegisterForm($event)"></app-register-form>
        </div>
    </div>
</div>
